  <script>
    function qbang($mod) {
      var qq = $('#input').val();
      if (qq == '') {
        var alert_1 = layer.msg('No phone number detected', { icon: 3 });
      } else {

        if($mod=='cha'){
          dialog('<div style="text-align:center"><br><b style="color:#ff4425">Only for checking your own QQ number.Please exit this page immediately if it is not your own.Otherwise, I am not responsible for any consequences.<br><br>Confirmation query?</b><br><br><a onclick='+'queren("cha")'+' class="btn btn-block btn-primary" style="background: linear-gradient;">🎉ture🎉</a></div>', 1);
        }
      }
    }
    function queren(mod) {
      console.log(mod);
      layer.close(layer.index);
      var qq = $('#input').val();
      if(mod=='cha'){
        $url = 'https://zy.xywlapi.cc/qqphone?phone='+qq;
      }

      var alert_1 = layer.load(0, { shade: false });
      $.getJSON($url, function (json) {
                layer.close(alert_1);
                if (json['status'] == '200') {
                  layer.msg('查询成功', { icon: 1 });
                  $('#mobile').val(json['qq']);
                  $('#mobileduqu').val(json['phonediqu']);
                  $('#jiexi_data').css("display", "block");
                } else {
                  layer.msg(json['message']);
                  $('#jiexi_data').css("display", "none");
                }
              }
      );
    }
    function dialog(code, exit) {
      layer.open({
        type: 1,
        skin: 'layui-layer-moon', //加上边框
        area: ['350px', ''], //宽高
        closeBtn: exit,
        shade: 0.8,
        title: '提示',
        btnAlign: 'c',
        content: code,
      });
    }
    gg()
